<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
        <button>Change color</button>
    <br>
        <input id="textBox" type="text"></input>
        <div id="output"></div>
    <br>

        <form>
            <div>
            <label for="fname">First name: </label>
            <input id="fname" type="text">
            </div>
            <div>
            <label for="lname">Last name: </label>
            <input id="lname" type="text">
            </div>
            <div>
            <input id="submit" type="submit">
            </div>
        </form>
        <p></p>
      


    <script>
       // const btn = document.querySelector('button');

       // function random(number) {

        //} 

        //btn.addEventListener('click', () => {
        //const rndCol = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
        //document.body.style.backgroundColor = rndCol;
        //}); 

        // we store a reference/constant to <button> from html
            // in btn using document.querySelector()
            //we define a function that returns a random number
            //the number is used in the third part
            //the third part we define and register the event listener
            // addEventListener()requires two arguments:
            // the name of the event (click) and a function to handle the event
            //In our case the function generates a random RGB color and 
            //sets the page <body> background-color equal to that color.

                const btn = document.querySelector('button');

                function random(number) {
                return Math.floor(Math.random() * (number+1));
                }

                function bgChange(e) {
                const rndCol = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
                e.target.style.backgroundColor = rndCol;
                console.log(e);
                }

                btn.addEventListener('click', bgChange);

                //this uses an event object (e) and changes the button background color
                //can't use both at the same time


                const textBox = document.querySelector("#textBox");
                const output = document.querySelector("#output");
                textBox.addEventListener('keydown', event => output.textContent = `You pressed "${event.key}".`);
                //keydown events like this have a special property (event.key) that can tell you what key was clicked


                const form = document.querySelector('form');
                const fname = document.getElementById('fname');
                const lname = document.getElementById('lname');
                const para = document.querySelector('p');

                form.addEventListener('submit', e => {
                if (fname.value === '' || lname.value === '') {
                    e.preventDefault();
                    para.textContent = 'You need to fill in both names!';
                }
                });
                //prevents default behavior of submission if either of the text boxes are left empty




    </script>
</body>
</html>
